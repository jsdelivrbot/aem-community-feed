<div class="form-group clearfix">
    <button type="button" class="btn btn-primary" ng-click="refresh()">Refresh</button>
</div>
<div class="form-group clearfix">
    <input type="search" class="form-control" id="search" ng-model="postsearch" placeholder="Search posts">
</div>
<div ng-hide="dataLoaded">
    <i class="glyphicon glyphicon-refresh text-center spin" style="font-size:40px"></i>
</div>
<div ng-show="dataLoaded">
    <div class="panel panel-info" ng-repeat="feed in feeds | filter:postsearch">
        <div class="panel-heading">
            <h3 class="panel-title"><a target="_blank" href="{{feed.link}}">{{feed.title}}</a></h3>
        </div>
        <div class="panel-body" ng-bind-html="feed.description"></div>
    </div>
</div>
